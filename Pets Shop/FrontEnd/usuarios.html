<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <!-- Default theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/MyStyle.css" />

    <title>HappyPets</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="happy"><a class="link" href="/">HappyPets</a></h1>
      <div class="link-d">
        <a class="link-a" href="productos.html" id="log">Productos</a>
        <a class="link-a" href="usuarios.html">usuarios</a>
      </div>
    </header>
    <h1>Usuarios</h1>
    <div class="container-sm">
      <button
        id="btnCrear"
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modalusuarios"
      >
        Crear Usuario
      </button>
      <table class="table mt-2 table-bordered table-striped">
        <thead>
          <tr class="text-center">
            <td>ID_USUARIO</td>
            <td>ID_TERCERO</td>
            <td>FECHA_CREACION</td>
            <td>FECHA_RETIRO</td>
            <td>ESTADO</td>
            <td>CREADO_POR</td>
            <td>ELIMINADO_POR</td>
            <td>ACCIONES</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="modalusuarios" class="modal fade" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Nuevo Usuario</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="id_usuario" class="col-form-label"
                  >Id_usuario:</label
                >
                <input
                  type="num"
                  class="form-control"
                  id="id_usuario"
                  placeholder="AutomÃ¡tico"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="id_tercero" class="col-form-label"
                  >Id_tercero:</label
                >
                <input type="num" class="form-control" id="id_tercero" />
              </div>
              <div class="mb-3">
                <label for="fecha_creacion" class="col-form-label"
                  >Fecha:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="fecha_creacion"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="fecha_retiro" class="col-form-label"
                  >Fecha de Retiro:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="fecha_retiro"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="estado" class="col-form-label">Estado:</label>
                <input type="text" class="form-control" id="estado" />
              </div>
              <div class="mb-3">
                <label for="creado_por" class="col-form-label"
                  >Creado por:</label
                >
                <input type="text" class="form-control" id="usuario_creo" />
              </div>
              <div class="mb-3">
                <label for="eliminado_por" class="col-form-label"
                  >Eliminado por:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="usuario_retiro"
                  disabled
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-warning"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="submit" class="btn btn-success">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="javaScript/usuarios.js"></script>
  </body>
</html>
