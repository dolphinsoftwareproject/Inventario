  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/MyStyle.css" />


    <title>HappyPets</title>
    </head>
  <body class="body">
    <header class="header">
      <h1 class="happy"><a class="link" href="/">HappyPets</a></h1>
      <div class="link-d">
        <a class="link-a" href="productos.html" id="log">Productos</a>
        <a class="link-a" href="usuarios.html">usuarios</a>
      </div>
    </header>
    <h1>Productos</h1>
    <div class="container-xxl">
      <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal" >Crear Item</button>
      <table class="table mt-2 table-bordered table-striped">
        <thead>
          <tr class="text-center">
            <td>COD_ITEM</td>
            <td>DESCRIPCION</td>
            <td>DETALLE</td>
            <td>T_ARTICULO</td>
            <td>MASCOTA</td>
            <td>UNIDAD</td>
            <td>GRAVADO</td>
            <td>FECHA_CREACION</td>
            <td>PESO</td>
            <td>PRECIO_V</td>
            <td>ESTADO</td>
            <td>U_CREACION</td>
            <td>ENTRADAS</td>
            <td>SALIDAS</td>
            <td>SALDO</td>
            <td>ACCIONES</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>

    

<div id="modalItem" class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Registro y actualización Items</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">          
            <label for="fecha_creacion" class="col-form-label">Fecha:</label>
            <input type="text" class="form-control" id="fecha_creacion" disabled>
          </div>
          <div class="mb-3">          
            <label for="codigo_item" class="col-form-label">Codigo_item:</label>
            <input type="text" class="form-control" id="codigo_item" >
          </div>
          <div class="mb-3">
            <label for="descripcion" class="col-form-label">Descripcion:</label>
            <input type="text" class="form-control" id="descripcion" >
          </div>
          <div class="mb-3">
            <label for="detalle" class="col-form-label">Detalle:</label>
            <input type="text" class="form-control" id="detalle" >
          </div>
          <div class="mb-3">
            <label for="tipo_articulo" class="col-form-label">Tipo_articulo:</label>
            <select name="tipo_articulo" id="tipo_articulo">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="mascota" class="col-form-label">Mascota:</label>
            <select name="mascota" id="mascota">
              <option>P</option>
              <option>G</option>
              <option>C</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="gravado" class="col-form-label">Gravado:</label>
            <select name="gravado" id="gravado">
              <option>1</option>
              <option>0</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="unidad" class="col-form-label">Unidad:</label>
            <input type="number" class="form-control" id="unidad" >
          </div>
          <div class="mb-3">
            <label for="peso" class="col-form-label">Peso en kg:</label>
            <input step=".1" type="number" class="form-control" id="peso" >
          </div>
          <div class="mb-3">
            <label for="precio_venta" class="col-form-label">Precio Venta:</label>
            <input type="number" class="form-control" id="precio_venta" >
          </div>
          <div class="mb-3">
            <label for="estado" class="col-form-label">Estado:</label>
            <input type="text" class="form-control" id="estado" >
          </div>
          <div class="mb-3">
            <label for="usuario_creo" class="col-form-label">Usuario Creación:</label>
            <input type="text" class="form-control" id="usuario_creo" >
          </div>
          <div class="mb-3">
            <label for="entradas" class="col-form-label">Entradas:</label>
            <input type="number" class="form-control" id="entradas" >
          </div>
          <div class="mb-3">
            <label for="salidas" class="col-form-label">Salidas:</label>
            <input type="number" class="form-control" id="salidas" >
          </div>
          <div class="mb-3">
            <label for="saldo" class="col-form-label">Saldo:</label>
            <input type="number" class="form-control" id="saldo" >
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>

  </body>
</html>
